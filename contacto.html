<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/contacto.css">
</head>
<body>
    <main class="main">
        <section class="contenido">
            <div class="izquierda">
                <img src="img/imagen.avif" alt="">
            </div>
            <div class="derecha">
                <form action="formulario">
                <p>NAME</p>
                <input type="text" placeholder="full name">
                <p>COMPANY</p>
                <input type="text" placeholder="company name">
                <p>PHONE</p>
                <input type="email" placeholder="phone number">
                <p>EMAIL ADDRESS</p>
                <input type="text" placeholder="your best email address">
                <p>MESSAGE SUBJECT</p>
                <input type="text" placeholder="Briefly describe the subject of your message">
                <p>MESSAGE</p>
                <textarea name="" id="" cols="50" rows="8" placeholder="write your message here"></textarea>
                 <input class="boton" type="submit" value="SEND MESSAGE">
                </form>

            

            </div>

        </section>

    </main>
    
</body>
</html>
